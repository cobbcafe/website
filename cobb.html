<!DOCTYPE html>
<html>

<head>
	<title>Cobb</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name=keywords content="mechanical turk">
	<meta name=description content="COBB">
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<!-- ondrag, ondrop false prevents dragging the actual SVG's during gameplay -->

<body style="background-image: none" ondragstart="return false;" ondrop="return false;">
	<!-- CDNs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
	<!-- Overlaid canvas for reticle -->
	<canvas id="reticleCanvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
	<script src="renderer.js"></script>

</body>

</html>
